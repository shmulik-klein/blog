    fa_icon = "fab fa-stack-overflow"
    href = "https://stackoverflow.com/users/2776473/shmulik-klein"
  [[params.social]]
    name="X Link"
    fa_icon = "fab fa-x-twitter fa-1x"
    href = "https://x.com/klein_sh"
  [[params.social]]
    name="E-mail Link"
